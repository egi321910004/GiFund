name: Node.js CI & Docker Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm run build --if-present
      - run: npm test

  docker-build:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t your-docker-username/your-image-name:latest .
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u your-docker-username --password-stdin
      - name: Push Docker image to Docker Hub
        run: docker push your-docker-username/your-image-name:latest
